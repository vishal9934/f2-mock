     decrement and retrieve functionalities- Create two buttons
      for user A and B- Hitting a user’s button increments it’s counter by 1, and 
      decrements the other user’s counter by 1 too.- First to reach the value 10 wins. Display "Player A/B wins" -->

        countA++;
        countB--;

        if(countA==10){
