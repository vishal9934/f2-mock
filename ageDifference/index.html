<body>
	<h1>Age Difference Calculator</h1>
	<form>
		<label for="your-birthdate">Enter Your Birthdate (mm/dd/yyyy):</label>
		<input type="date" id="your-birthdate" name="your-birthdate">
		<br>
		<label for="other-birthdate">Enter Other Person's Birthdate (mm/dd/yyyy):</label>
		<input type="date" id="other-birthdate" name="other-birthdate">
		<br><br>
		<input type="button" value="Calculate Age Difference" onclick="calculateAgeDifference()">
	</form>

	<h3 id="age-difference"></h3>

	<script>
         














    function calculateAgeDifference(){
                var yourDate=document.getElementById("your-birthdate").value;
                var otherDate=document.getElementById("other-birthdate").value;

                var yourBirthdate=new Date(yourDate);
                var otherBirthdate=new Date(otherDate);

                //calculate in milliseconds

                var diff=Math.abs(yourBirthdate.getTime() - otherBirthdate.getTime());

                //calculate in days

                var diffDays=Math.ceil(diff / (1000*3600*24));

                // calculate in years and date
                var diffYear=Math.floor(diffDays / 365);
                var diffDaysRemainder=diffDays % 365;

                var ageDifferenece=document.getElementById("age-difference");

                ageDifferenece.innerHTML="Age difference: " + diffYear + " years and " + diffDaysRemainder + " days";
             }
